<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> <!--fonts-->

  <link rel="stylesheet" href="style/style.css"> <!--style sheet-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main class="card">

    <div class="container-profile">
      <div class="img">
      <img src="/images/image-victor.jpg" alt="Profile Image"><!--victor image-->
      </div>
      <div class="bio">
        <h1 class="bio__name">Victor Crest <span class="bio__age">26</span> </h1>
        <div class="bio__city"><p>London</p></div>
      </div>
    </div>  

    <div class="hr"></div> <!--horizontal line-->

    <div class="container-profile">
      <div class="stats">
        <div class="stat">
          <p class="stat__n">80K</p>
          <p class="stat__text">Followers</p>
        </div>
        <div class="stat">
          <p class="stat__n">803K</p>
          <p class="stat__text">Likes</p>
        </div>
        <div class="stat">
          <p class="stat__n">1.4K</p>
          <p class="stat__text">Photos</p>
        </div>
      </div><!--.stats-->
    </div><!--.container-profile-->
    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andr√©s</a>.
    </div>
  </footer>

</body>
</html>
